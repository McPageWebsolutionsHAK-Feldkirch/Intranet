<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="Styles/index.css">
    <style>
        /* Style for the Login and Logout Buttons */
        .login-btn, .logout-btn {
            position: absolute;
            top: 30px;
            right: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-btn:hover, .logout-btn:hover {
            background-color: #0056b3;
        }

        .logout-btn {
            display: none; /* Initially hidden */
        }

        /* Style for the Calendar */
        .calendar {
            margin-top: 20px;
        }

        .calendar .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .calendar table {
            width: 100%;
            border-collapse: collapse;
        }

        .calendar th, .calendar td {
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
        }

        .calendar th {
            background-color: #007BFF;
            color: white;
        }

        .calendar td {
            height: 50px;
        }

        .calendar td.empty {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <!-- Login and Logout Buttons -->
    <button class="login-btn" id="loginBtn">Login</button>
    <button class="logout-btn" id="logoutBtn">Logout</button>

    <!-- Header Section -->
    <div class="header">
        <img src="Bilder/McPage-Logo-Hell.png" alt="Logo">
        <h1>Intranet</h1>
    </div>

    <!-- Content Section -->
    <div class="content">
        <div class="sidebar">
            <h2>Artikel</h2>
            <a href="#">Artikel 1</a>
            <a href="#">Artikel 2</a>
            <a href="#">Artikel 3</a>
            <a href="#">Artikel 4</a>
            <a href="#">Artikel 5</a>
        </div>

        <div class="main-content">
            <div class="calendar">
                <div class="controls">
                    <button id="prevMonth">&#8249; Zurück</button>
                    <h3 id="monthYear">Januar 2025</h3>
                    <button id="nextMonth">Weiter &#8250;</button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Mo</th>
                            <th>Di</th>
                            <th>Mi</th>
                            <th>Do</th>
                            <th>Fr</th>
                            <th>Sa</th>
                            <th>So</th>
                        </tr>
                    </thead>
                    <tbody id="calendarBody">
                        <!-- Calendar rows will be generated dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const calendarBody = document.getElementById('calendarBody');
        const monthYear = document.getElementById('monthYear');
        const prevMonth = document.getElementById('prevMonth');
        const nextMonth = document.getElementById('nextMonth');

        // Initialize date variables
        let currentYear = new Date().getFullYear();
        let currentMonth = new Date().getMonth();

        // Array of month names
        const monthNames = [
            'Januar', 'Februar', 'März', 'April', 'Mai', 'Juni',
            'Juli', 'August', 'September', 'Oktober', 'November', 'Dezember'
        ];

        // Function to generate calendar
        function generateCalendar(year, month) {
            // Clear existing calendar
            calendarBody.innerHTML = '';

            // Set the header to the current month and year
            monthYear.textContent = `${monthNames[month]} ${year}`;

            // Get the first day of the month
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            // Adjust first day (Monday as first day of the week)
            const startDay = (firstDay === 0 ? 6 : firstDay - 1);

            // Create rows for the calendar
            let row = document.createElement('tr');

            // Fill initial empty cells
            for (let i = 0; i < startDay; i++) {
                const cell = document.createElement('td');
                cell.classList.add('empty');
                row.appendChild(cell);
            }

            // Fill the days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                if (row.children.length === 7) {
                    calendarBody.appendChild(row);
                    row = document.createElement('tr');
                }

                const cell = document.createElement('td');
                cell.textContent = day;
                row.appendChild(cell);
            }

            // Fill remaining empty cells
            while (row.children.length < 7) {
                const cell = document.createElement('td');
                cell.classList.add('empty');
                row.appendChild(cell);
            }

            calendarBody.appendChild(row);
        }

        // Event listeners for navigation
        prevMonth.addEventListener('click', () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            generateCalendar(currentYear, currentMonth);
        });

        nextMonth.addEventListener('click', () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            generateCalendar(currentYear, currentMonth);
        });

        // Generate the initial calendar
        generateCalendar(currentYear, currentMonth);
    </script>
</body>
</html>
