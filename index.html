<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            width: 100%;
            background-color: #d8d8d8;
            color: rgb(19, 16, 16);
            display: flex;
            align-items: center;
            height:90px;    
            padding-right: 1000px;
            padding: 10px;
            box-sizing: border-box;
        }

        .header img {
            height: 40px;
            margin-right: 15px;
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
        }

        .content {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 20%;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 5px 0;
            background-color: #34495e;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: #1abc9c;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ecf0f1;
        }

        .calendar {
            width: 90%;
            height: 90%;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
        }

        .calendar h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        .calendar table {
            width: 100%;
            border-collapse: collapse;
        }

        .calendar th, .calendar td {
            text-align: center;
            padding: 10px;
            border: 1px solid #bdc3c7;
        }

        .calendar th {
            background-color: #3498db;
            color: white;
        }

        .calendar td {
            height: 50px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .controls button {
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .controls button:hover {
            background-color: #1abc9c;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="Bilder/McPage-Logo-Hell.png" alt="Logo">
        <h1>Intranet</h1>
    </div>

    <div class="content">
        <div class="Mastermind" height="100px" width="100px"></div>
        <div class="sidebar">
            <h2>Artikel</h2>
            <a href="#">Artikel 1</a>
            <a href="#">Artikel 2</a>
            <a href="#">Artikel 3</a>
            <a href="#">Artikel 4</a>
            <a href="#">Artikel 5</a>
        </div>

        <div class="main-content">
            <div class="calendar">
                <div class="controls">
                    <button id="prevMonth">&#8249; Zurück</button>
                    <h3 id="monthYear">Januar 2025</h3>
                    <button id="nextMonth">Weiter &#8250;</button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Mo</th>
                            <th>Di</th>
                            <th>Mi</th>
                            <th>Do</th>
                            <th>Fr</th>
                            <th>Sa</th>
                            <th>So</th>
                        </tr>
                    </thead>
                    <tbody id="calendarBody">
                        <!-- Calendar rows will be generated dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const calendarBody = document.getElementById('calendarBody');
        const monthYear = document.getElementById('monthYear');
        const prevMonth = document.getElementById('prevMonth');
        const nextMonth = document.getElementById('nextMonth');

        const months = [
            "Januar", "Februar", "März", "April", "Mai", "Juni", "Juli", "August", "September", "Oktober", "November", "Dezember"
        ];

        let currentDate = new Date();

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            // Update the header
            monthYear.textContent = `${months[month]} ${year}`;

            // Clear previous calendar
            calendarBody.innerHTML = "";

            // Get the first day of the month
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            // Adjust for Monday as the first day of the week
            const startDay = (firstDay === 0) ? 6 : firstDay - 1;

            let row = document.createElement('tr');

            // Fill in the empty days before the first day
            for (let i = 0; i < startDay; i++) {
                const cell = document.createElement('td');
                row.appendChild(cell);
            }

            // Fill in the days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                if (row.children.length === 7) {
                    calendarBody.appendChild(row);
                    row = document.createElement('tr');
                }

                const cell = document.createElement('td');
                cell.textContent = day;
                row.appendChild(cell);
            }

            // Fill the remaining cells of the last row
            while (row.children.length < 7) {
                const cell = document.createElement('td');
                row.appendChild(cell);
            }

            calendarBody.appendChild(row);
        }

        prevMonth.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        nextMonth.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        // Initialize the calendar
        renderCalendar();
    </script>
</body>
</html>
