<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #007BFF;
            color: white;
        }

        .header img {
            height: 50px;
            margin-right: 20px;
        }

        .header h1 {
            margin: 0;
        }

        .content {
            display: flex;
        }

        .sidebar {
            width: 200px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .sidebar h2 {
            margin-top: 0;
        }

        .sidebar a {
            display: block;
            margin-bottom: 10px;
            color: #007BFF;
            text-decoration: none;
        }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        /* Calendar styles */
        .calendar {
            margin-top: 20px;
        }

        .calendar .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .calendar table {
            width: 100%;
            border-collapse: collapse;
        }

        .calendar th, .calendar td {
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
        }

        .calendar th {
            background-color: #007BFF;
            color: white;
        }

        .calendar td.empty {
            background-color: #f9f9f9;
        }

        /* Login and logout buttons */
        .login-btn, .logout-btn {
            position: absolute;
            top: 30px;
            right: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-btn:hover, .logout-btn:hover {
            background-color: #0056b3;
        }

        .logout-btn {
            display: none;
        }

        /* Login popup styles */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .login-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1001;
            border-radius: 10px;
            width: 300px;
        }

        .login-popup h2 {
            margin: 0 0 20px;
        }

        .login-popup input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .login-popup button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-popup button.close-btn {
            background-color: #FF4136;
        }

        .login-popup button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <!-- Login and Logout Buttons -->
    <button class="login-btn" id="loginBtn">Login</button>
    <button class="logout-btn" id="logoutBtn">Logout</button>

    <!-- Header Section -->
    <div class="header">
        <img src="Bilder/McPage-Logo-Hell.png" alt="Logo">
        <h1>Intranet</h1>
    </div>

    <!-- Content Section -->
    <div class="content">
        <div class="sidebar">
            <h2>Artikel</h2>
            <a href="#">Artikel 1</a>
            <a href="#">Artikel 2</a>
            <a href="#">Artikel 3</a>
            <a href="#">Artikel 4</a>
            <a href="#">Artikel 5</a>
        </div>

        <div class="main-content">
            <div class="calendar">
                <div class="controls">
                    <button id="prevMonth">&#8249; Zurück</button>
                    <h3 id="monthYear">Januar 2025</h3>
                    <button id="nextMonth">Weiter &#8250;</button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Mo</th>
                            <th>Di</th>
                            <th>Mi</th>
                            <th>Do</th>
                            <th>Fr</th>
                            <th>Sa</th>
                            <th>So</th>
                        </tr>
                    </thead>
                    <tbody id="calendarBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Login Popup -->
    <div class="overlay" id="overlay"></div>
    <div class="login-popup" id="loginPopup">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Benutzername">
        <input type="password" id="password" placeholder="Passwort">
        <div>
            <button id="loginSubmit">Einloggen</button>
            <button class="close-btn" id="closePopup">Schließen</button>
        </div>
    </div>

    <script>
        const users = [
            { id: 0, name: "gyoergyfalvay", password: "amelieg" },
            { id: 1, name: "Georg Marxer", password: "georgm" }
        ];

        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const loginPopup = document.getElementById('loginPopup');
        const overlay = document.getElementById('overlay');
        const closePopup = document.getElementById('closePopup');
        const loginSubmit = document.getElementById('loginSubmit');
        const calendarBody = document.getElementById('calendarBody');
        const monthYear = document.getElementById('monthYear');
        const prevMonth = document.getElementById('prevMonth');
        const nextMonth = document.getElementById('nextMonth');

        let currentYear = new Date().getFullYear();
        let currentMonth = new Date().getMonth();
        let currentSession = null;

        const monthNames = ['Januar', 'Februar', 'März', 'April', 'Mai', 'Juni', 'Juli', 'August', 'September', 'Oktober', 'November', 'Dezember'];

        function generateCalendar(year, month) {
            calendarBody.innerHTML = '';
            monthYear.textContent = `${monthNames[month]} ${year}`;
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            let startDay = (firstDay === 0 ? 6 : firstDay - 1);
            let row = document.createElement('tr');
            for (let i = 0; i < startDay; i++) row.appendChild(document.createElement('td')).classList.add('empty');
            for (let day = 1; day <= daysInMonth; day++) {
                if (row.children.length === 7) {
                    calendarBody.appendChild(row);
                    row = document.createElement('tr');
                }
                row.appendChild(document.createElement('td')).textContent = day;
            }
            while (row.children.length < 7) row.appendChild(document.createElement('td')).classList.add('empty');
            calendarBody.appendChild(row);
        }

        prevMonth.addEventListener('click', () => {
            currentMonth = (currentMonth - 1 + 12) % 12;
            currentYear = currentMonth === 11 ? currentYear - 1 : currentYear;
            generateCalendar(currentYear, currentMonth);
        });

        nextMonth.addEventListener('click', () => {
            currentMonth = (currentMonth + 1) % 12;
            currentYear = currentMonth === 0 ? currentYear + 1 : currentYear;
            generateCalendar(currentYear, currentMonth);
        });

        loginBtn.addEventListener('click', () => {
            loginPopup.style.display = 'block';
            overlay.style.display = 'block';
        });

        closePopup.addEventListener('click', () => {
            loginPopup.style.display = 'none';
            overlay.style.display = 'none';
        });

        overlay.addEventListener('click', () => {
            loginPopup.style.display = 'none';
            overlay.style.display = 'none';
        });

        loginSubmit.addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const user = users.find(u => u.name === username && u.password === password);
            if (user) {
                alert(`Willkommen, ${user.name}!`);
                currentSession = { userId: user.id, sessionId: Math.random().toString(36).substring(2) };
                loginBtn.style.display = 'none';
                logoutBtn.style.display = 'block';
                loginPopup.style.display = 'none';
                overlay.style.display = 'none';
            } else {
                alert('Ungültige Anmeldedaten!');
            }
        });

        logoutBtn.addEventListener('click', () => {
            currentSession = null;
            alert('Erfolgreich ausgeloggt.');
            loginBtn.style.display = 'block';
            logoutBtn.style.display = 'none';
        });

        generateCalendar(currentYear, currentMonth);
    </script>
</body>
</html>
