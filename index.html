<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="Styles/index.css">
    <style>
        /* Style for the Login and Logout Buttons */
        .login-btn, .logout-btn {
            position: absolute;
            top: 30px;
            right: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-btn:hover, .logout-btn:hover {
            background-color: #0056b3;
        }

        .logout-btn {
            display: none; /* Initially hidden */
        }

        /* Style for the Calendar */
        .calendar {
            margin-top: 20px;
        }

        .calendar .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .calendar table {
            width: 100%;
            border-collapse: collapse;
        }

        .calendar th, .calendar td {
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
        }

        .calendar th {
            background-color: #007BFF;
            color: white;
        }

        .calendar td {
            height: 50px;
        }

        .calendar td.empty {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <!-- Login and Logout Buttons -->
    <button class="login-btn" id="loginBtn">Login</button>
    <button class="logout-btn" id="logoutBtn">Logout</button>

    <!-- Header Section -->
    <div class="header">
        <img src="Bilder/McPage-Logo-Hell.png" alt="Logo">
        <h1>Intranet</h1>
    </div>

    <!-- Content Section -->
    <div class="content">
        <div class="sidebar">
            <h2>Artikel</h2>
            <a href="#">Artikel 1</a>
            <a href="#">Artikel 2</a>
            <a href="#">Artikel 3</a>
            <a href="#">Artikel 4</a>
            <a href="#">Artikel 5</a>
        </div>

        <div class="main-content">
            <div class="calendar">
                <div class="controls">
                    <button id="prevMonth">&#8249; Zurück</button>
                    <h3 id="monthYear">Januar 2025</h3>
                    <button id="nextMonth">Weiter &#8250;</button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Mo</th>
                            <th>Di</th>
                            <th>Mi</th>
                            <th>Do</th>
                            <th>Fr</th>
                            <th>Sa</th>
                            <th>So</th>
                        </tr>
                    </thead>
                    <tbody id="calendarBody">
                        <!-- Calendar rows will be generated dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="login-popup" id="loginPopup">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Benutzername">
        <input type="password" id="password" placeholder="Passwort">
        <div>
            <button id="loginSubmit">Einloggen</button>
            <button class="close-btn" id="closePopup">Schließen</button>
        </div>
    </div>

    <script>
        const users = [
            { id: 0, name: "gyoergyfalvay", vorname: "amelie", password: "amelieg" },
            { id: 1, name: "Georg Marxer", password: "georgm" },
            { id: 2, name: "Loredana Schöch", password: "loredanas" },
            { id: 3, name: "Bianca Pop", password: "biancap" },
            { id: 4, name: "Bianca Hrach", password: "biancah" },
            { id: 5, name: "Luca Müller", password: "lucam" },
            { id: 6, name: "Luca Cioran", password: "lucac" },
            { id: 7, name: "Florian Kessler", password: "floriank" },
            { id: 8, name: "Morris Wernautz", password: "morrisw" },
            { id: 9, name: "Paul Hebein", password: "paulh" },
            { id: 10, name: "Achileas Gruber", password: "achileasg" },
            { id: 11, name: "Clemens Bickel", password: "clemensb" },
            { id: 12, name: "Laurenz Welte", password: "laurenzw" },
            { id: 13, name: "Sandro Mier", password: "sandrom" },
            { id: 14, name: "Sura Caliskan", password: "surac" },
            { id: 15, name: "Betül Altintas", password: "betüla" },
            { id: 16, name: "Theresa Ess", password: "theresae" },
            { id: 17, name: "Pia Jäger", password: "piaj" },
            { id: 18, name: "Jonas Ditzer", password: "jonasd" }
        ];

        const calendarBody = document.getElementById('calendarBody');
        const monthYear = document.getElementById('monthYear');
        const prevMonth = document.getElementById('prevMonth');
        const nextMonth = document.getElementById('nextMonth');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const loginPopup = document.getElementById('loginPopup');
        const closePopup = document.getElementById('closePopup');
        const overlay = document.getElementById('overlay');
        const loginSubmit = document.getElementById('loginSubmit');

        let currentSession = null; // To store session info

        // Initialize date variables
        let currentYear = new Date().getFullYear();
        let currentMonth = new Date().getMonth();

        // Array of month names
        const monthNames = [
            'Januar', 'Februar', 'März', 'April', 'Mai', 'Juni',
            'Juli', 'August', 'September', 'Oktober', 'November', 'Dezember'
        ];

        // Function to generate calendar
        function generateCalendar(year, month) {
            // Clear existing calendar
            calendarBody.innerHTML = '';

            // Set the header to the current month and year
            monthYear.textContent = `${monthNames[month]} ${year}`;

            // Get the first day of the month
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            // Adjust first day (Monday as first day of the week)
            const startDay = (firstDay === 0 ? 6 : firstDay - 1);

            // Create rows for the calendar
            let row = document.createElement('tr');

            // Fill initial empty cells
            for (let i = 0; i < startDay; i++) {
                const cell = document.createElement('td');
                cell.classList.add('empty');
                row.appendChild(cell);
            }

            // Fill the days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                if (row.children.length === 7) {
                    calendarBody.appendChild(row);
                    row = document.createElement('tr');
                }

                const cell = document.createElement('td');
                cell.textContent = day;
                row.appendChild(cell);
            }

            // Fill remaining empty cells
            while (row.children.length < 7) {
                const cell = document.createElement('td');
                cell.classList.add('empty');
                row.appendChild(cell);
            }

            calendarBody.appendChild(row);
        }

        // Event listeners for navigation
        prevMonth.addEventListener('click', () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            generateCalendar(currentYear, currentMonth);
        });

        nextMonth.addEventListener('click', () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            generateCalendar(currentYear, currentMonth);
        });

        // Generate the initial calendar
        generateCalendar(currentYear, currentMonth);

        // Show Login Popup
        loginBtn.addEventListener('click', () => {
            loginPopup.style.display = 'block';
            overlay.style.display = 'block';
        });

        // Hide Login Popup
        closePopup.addEventListener('click', () => {
            loginPopup.style.display = 'none';
            overlay.style.display = 'none';
        });

        overlay.addEventListener('click', () => {
            loginPopup.style.display = 'none';
            overlay.style.display = 'none';
        });

        // Handle Login Submission
        loginSubmit.addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const user = users.find(u => u.name === username && u.password === password);

            if (user) {
                currentSession = {
                    userId: user.id,
                    sessionId: Math.random().toString(36).substring(2),
                };
                alert(`Willkommen, ${user.name}! Session-ID: ${currentSession.sessionId}`);

                loginPopup.style.display = 'none';
                overlay.style.display = 'none';
                loginBtn.style.display = 'none';
                logoutBtn.style.display = 'block';
            } else {
                alert('Ungültige Anmeldedaten!');
            }
        });

        // Handle Logout
        logoutBtn.addEventListener('click', () => {
            currentSession = null;
            alert('Sie haben sich erfolgreich ausgeloggt.');
            loginBtn.style.display = 'block';
            logoutBtn.style.display = 'none';
        });
    </script>
</body>
</html>
