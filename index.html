<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="Styles/index.css">
    <style>
        /* Style for the Login Button */
        .login-btn {
            position: absolute;
            top: 10px;
            right: 10px; /* Changed to place it in the top-right corner */
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }

        /* Style for the Login Popup */
        .login-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            z-index: 1000;
        }

        .login-popup h2 {
            margin-bottom: 20px;
        }

        .login-popup input {
            display: block;
            width: 110%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .login-popup button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-popup button:hover {
            background-color: #0056b3;
        }

        .login-popup .close-btn {
            background-color: #dc3545;
            margin-left: 10px;
        }

        /* Overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <!-- Login Button -->
    <button class="login-btn" id="loginBtn">Login</button>

    <!-- Header Section -->
    <div class="header">
        <img src="Bilder/McPage-Logo-Hell.png" alt="Logo">
        <h1>Intranet</h1>
    </div>

    <!-- Content Section -->
    <div class="content">
        <div class="Mastermind" height="100px" width="100px"></div>
        <div class="sidebar">
            <h2>Artikel</h2>
            <a href="#">Artikel 1</a>
            <a href="#">Artikel 2</a>
            <a href="#">Artikel 3</a>
            <a href="#">Artikel 4</a>
            <a href="#">Artikel 5</a>
        </div>

        <div class="main-content">
            <div class="calendar">
                <div class="controls">
                    <button id="prevMonth">&#8249; Zurück</button>
                    <h3 id="monthYear">Januar 2025</h3>
                    <button id="nextMonth">Weiter &#8250;</button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Mo</th>
                            <th>Di</th>
                            <th>Mi</th>
                            <th>Do</th>
                            <th>Fr</th>
                            <th>Sa</th>
                            <th>So</th>
                        </tr>
                    </thead>
                    <tbody id="calendarBody">
                        <!-- Calendar rows will be generated dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Login Popup -->
    <div class="overlay" id="overlay"></div>
    <div class="login-popup" id="loginPopup">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Benutzername">
        <input type="password" id="password" placeholder="Passwort">
        <div>
            <button id="loginSubmit">Einloggen</button>
            <button class="close-btn" id="closePopup">Schließen</button>
        </div>
    </div>

    <script>
        // Get Elements
        const loginBtn = document.getElementById('loginBtn');
        const loginPopup = document.getElementById('loginPopup');
        const closePopup = document.getElementById('closePopup');
        const overlay = document.getElementById('overlay');
        const loginSubmit = document.getElementById('loginSubmit');

        // Show Login Popup
        loginBtn.addEventListener('click', () => {
            loginPopup.style.display = 'block';
            overlay.style.display = 'block';
        });

        // Hide Login Popup
        closePopup.addEventListener('click', () => {
            loginPopup.style.display = 'none';
            overlay.style.display = 'none';
        });

        overlay.addEventListener('click', () => {
            loginPopup.style.display = 'none';
            overlay.style.display = 'none';
        });

        // Handle Login Submission
        loginSubmit.addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === '1234') {
                alert('Login erfolgreich!');
                loginPopup.style.display = 'none';
                overlay.style.display = 'none';
            } else {
                alert('Ungültige Anmeldedaten!');
            }
        });

        // Calendar Script (unchanged)
        const calendarBody = document.getElementById('calendarBody');
        const monthYear = document.getElementById('monthYear');
        const prevMonth = document.getElementById('prevMonth');
        const nextMonth = document.getElementById('nextMonth');

        const months = [
            "Januar", "Februar", "März", "April", "Mai", "Juni", "Juli", "August", "September", "Oktober", "November", "Dezember"
        ];

        let currentDate = new Date();

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            monthYear.textContent = `${months[month]} ${year}`;
            calendarBody.innerHTML = "";

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            const startDay = (firstDay === 0) ? 6 : firstDay - 1;
            let row = document.createElement('tr');

            for (let i = 0; i < startDay; i++) {
                const cell = document.createElement('td');
                row.appendChild(cell);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                if (row.children.length === 7) {
                    calendarBody.appendChild(row);
                    row = document.createElement('tr');
                }
                const cell = document.createElement('td');
                cell.textContent = day;
                row.appendChild(cell);
            }

            while (row.children.length < 7) {
                const cell = document.createElement('td');
                row.appendChild(cell);
            }

            calendarBody.appendChild(row);
        }

        prevMonth.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        nextMonth.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        renderCalendar();
    </script>
</body>
</html>
